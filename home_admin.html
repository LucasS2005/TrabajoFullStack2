<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmaCom — Panel de Administración</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/panel_admin.css">
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />

  <script>
    (function(){
      if (localStorage.getItem('role') !== 'admin') {
        location.replace('registro.html');
      }
    })();
  </script>
</head>
<body class="panel-admin-body">
  <div class="panel-admin">
    <div class="maqueta">
      <aside class="lateral">
        <div class="lateral__cabecera">
          <img src="images/Logo.webp" alt="FarmaCom" class="logo-lateral">
          <span class="marca">FarmaCom</span>
          <button id="btn-menu" class="btn-menu" aria-label="Ocultar menú"><i class="fa fa-bars"></i></button>
        </div>

        <nav class="menu">
          <a class="opcion activo" href="home_admin.html"><i class="fa fa-th-large"></i> <span>Dashboard</span></a>
          <a class="opcion" href="pedidos_admin.html"><i class="fa fa-file-text-o"></i> <span>Pedidos</span></a>
          <a class="opcion" href="productos_admin.html"><i class="fa fa-cubes"></i> <span>Inventario</span></a>
          <a class="opcion" href="reportes.html"><i class="fa fa-line-chart"></i> <span>Reportes</span></a>
          <a class="opcion" href="usuarios.html"><i class="fa fa-id-badge"></i> <span>Empleados</span></a>
          <a class="opcion" href="clientes.html"><i class="fa fa-address-book-o"></i> <span>Clientes</span></a>
        </nav>

        <div class="menu menu--inferior">
          <a class="opcion" href="ajustes.html"><i class="fa fa-cog"></i> <span>Ajustes</span></a>
          <a class="opcion" href="perfil.html"><i class="fa fa-user"></i> <span>Perfil</span></a>
          <a class="opcion" href="buscar.html"><i class="fa fa-search"></i> <span>Buscar</span></a>
          <a class="opcion" href="ayuda.html"><i class="fa fa-question-circle-o"></i> <span>Ayuda</span></a>
          <a id="btn-salir" class="opcion opcion--salir" href="#"><i class="fa fa-sign-out"></i> <span>Salir</span></a>
        </div>
      </aside>

      <main class="contenido">
        <header class="barra-superior">
          <h1 class="titulo">¡HOLA Administrador!</h1>
          <div class="acciones-derecha">
            <button class="icono" title="Notificaciones"><i class="fa fa-bell-o"></i></button>
            <a class="chip" href="carritoCompras.html" title="Ver catálogo">Ver catálogo</a>
          </div>
        </header>

        <section class="bloque-superior">
          <div class="tarjeta">
            <div class="tarjeta__etq">Pedidos hoy</div>
            <div class="tarjeta__num" id="mtr-pedidos">0</div>
          </div>
          <div class="tarjeta">
            <div class="tarjeta__etq">Productos</div>
            <div class="tarjeta__num" id="mtr-productos">0</div>
          </div>
          <div class="tarjeta">
            <div class="tarjeta__etq">Usuarios</div>
            <div class="tarjeta__num" id="mtr-usuarios">0</div>
          </div>
          <div class="tarjeta">
            <div class="tarjeta__etq">Stock bajo</div>
            <div class="tarjeta__num" id="mtr-stock">0</div>
          </div>
        </section>

        <section class="bloque-inferior">
          <div class="panel-grande">
            <div class="panel-grande__titulo">Actividad reciente</div>
            <div class="panel-grande__caja">
              <p class="texto-guia">Aquí puedes listar últimos pedidos, cambios de inventario o eventos del sistema.</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    const KPROD='productos', KUSER='usuarios';
    if(!localStorage.getItem(KPROD)){
      localStorage.setItem(KPROD, JSON.stringify([{id:'paracetamol'},{id:'ibuprofeno'},{id:'aspirina'}]));
    }
    if(!localStorage.getItem(KUSER)){
      localStorage.setItem(KUSER, JSON.stringify([{id:1,rol:'admin'},{id:2,rol:'user'}]));
    }
    document.getElementById('mtr-productos').textContent = JSON.parse(localStorage.getItem(KPROD)).length;
    document.getElementById('mtr-usuarios').textContent  = JSON.parse(localStorage.getItem(KUSER)).length;
    document.getElementById('mtr-pedidos').textContent   = Math.floor(Math.random()*10);
    document.getElementById('mtr-stock').textContent     = Math.floor(Math.random()*4);
    document.getElementById('btn-salir').addEventListener('click', function(e){
      e.preventDefault();
      localStorage.removeItem('auth');
      localStorage.removeItem('role');
      location.href = 'registro.html';
    });


    document.getElementById('btn-menu').addEventListener('click', function(){
      document.querySelector('.lateral').classList.toggle('lateral--oculto');
    });
  </script>
</body>
</html>
