<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Productos — Admin</title>
  <link rel="stylesheet" href="css/productos_admin.css">
</head>
<body class="body-admin">
  <main class="contenedor">
    <header class="encabezado">
      <h1 class="titulo">Productos</h1>
      <a class="btn-volver" href="home_admin.html">← Volver al Home</a>
    </header>
    <section class="bloque">
      <h2 class="subtitulo">Mostrar producto</h2>
      <div class="tabla-wrap">
        <table class="tabla" id="tablaProductos">
          <thead>
            <tr>
              <th style="width:72px">Img</th>
              <th>Nombre</th>
              <th style="width:120px">Precio</th>
              <th style="width:180px">Acciones</th>
            </tr>
          </thead>
          <tbody id="listaProductos"></tbody>
        </table>
      </div>
    </section>

    <section class="bloque">
      <h2 class="subtitulo">Nuevo / Editar producto</h2>

      <form id="formProducto" class="form">
        <input type="hidden" id="prodId">

        <div class="fila">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" list="listaNombres" placeholder="Ej: Paracetamol" required>
          <datalist id="listaNombres"></datalist>
        </div>

        <div class="fila">
          <label for="precio">Precio</label>
          <input id="precio" type="number" min="0" step="1" placeholder="Ej: 3000" required>
        </div>

        <div class="fila">
          <label for="imagen">URL de imagen</label>
          <input id="imagen" type="text" placeholder="images/paracetamol 2.webp" required>
        </div>

        <div class="acciones">
          <button type="submit" id="btnGuardar" class="btn btn-primario">Guardar</button>
          <button type="button" id="btnCancelar" class="btn btn-secundario">Cancelar</button>
        </div>
        <p id="msg" class="msg"></p>
      </form>
    </section>
  </main>
  <script src="js/productos_admin.js"></script>
</body>
</html>
